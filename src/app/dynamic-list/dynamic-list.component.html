<div class="card mb-3">
    <div class="card-header"><span style="float:float-left">{{data.DL_WebPart}}</span>
        <app-dropdown-menu #dd [dataEntityName]="data.DL_View" (menuClick)="onMenuClick($event)"></app-dropdown-menu>
    </div>
    <div class="card-block table-responsive">
        <table *ngIf="isDataLoaded" class="table">
            <thead class="thead-inverse">
                <tbody>
                    <ng-template [ngIf]="isArray(entityData)">
                        <tr *ngFor="let row of entityData">

                            <td><a (click)="gotoObjectWrapper(data.DL_Action1,row['DL_Id'])">{{row[data.DL_Column1]}}</a></td>
                            <ng-template *ngIf="data.DL_Column2">
                                <td><a (click)="gotoObjectWrapper(data.DL_Action2,row['DL_Id'])">{{row[data.DL_Column2]}}</a></td>
                            </ng-template>
                        </tr>
                    </ng-template>
                    <ng-template [ngIf]="!isArray(entityData)">
                        <tr>
                            <td>
                                <a (click)="gotoObjectWrapper(data.DL_Action1,entityData['DL_Id'])">{{entityData[data.DL_Column1]}}</a></td>
                            <ng-template [ngIf]="data.DL_Column2">
                                <td><a (click)="gotoObjectWrapper(data.DL_Action2,entityData['DL_Id'])">{{entityData[data.DL_Column2]}}</a></td>
                            </ng-template>
                        </tr>
                    </ng-template>
                </tbody>

        </table>
    </div>

</div>
