<div class="main-container">
  <div class="col-md-3 sidebar">
    <div class="row" *ngIf="isDataLoaded">
      <!-- uncomment code for absolute positioning tweek see top comment in css -->
      <!-- Menu -->
      <div class="side-menu">
        <nav class="navbar navbar-default" role="navigation">
          <!-- Main Menu -->
          <div class="side-menu-container">
            <div *ngFor="let lwp of filterByZone('left')">
              <div class="panel panel-default">
                <div class="panel-heading">
                  {{lwp.DL_WebPart}}
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-12"> 
                      <ng-template [ngIf]="lwp.DL_ComponentName == 'app-recent'">
                          
                        <app-recent [webPart]="lwp">  </app-recent>
                      </ng-template>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.navbar-collapse -->
        </nav>
      </div>
    </div>
  </div>
  <div class="col-md-6 content">
    <div class="row">
      <div *ngFor="let cwp of filterByZone('center')">
        <div class="panel panel-default">
          <div class="panel-heading">
            {{cwp.DL_WebPart}}

          </div>
          <div class="panel-body">
            <ng-template [ngIf]="cwp.DL_ComponentName == 'app-adresser'">
              <app-adresser [webPart]="cwp"> </app-adresser>
            </ng-template>
            <ng-template [ngIf]="cwp.DL_ComponentName == 'app-organization'">
              <app-organization [webPart]="cwp"> </app-organization>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3 sidebar">
    <div class="row">
      <!-- uncomment code for absolute positioning tweek see top comment in css -->
      <div class="absolute-wrapper"> </div>
      <!-- Menu -->
      <div class="side-menu">
        <nav class="navbar navbar-default" role="navigation">
          <!-- Main Menu -->
          <div class="side-menu-container">
            <div *ngFor="let rwp of filterByZone('right')">
              <div class="panel panel-default">
                <div class="panel-heading">
                  {{rwp.DL_WebPart}}
                </div>
                <div class="panel-body">  
                  <ng-template [ngIf]="rwp.DL_ComponentName == 'app-underorganisationer'">
                    <app-underorganisationer [webPart]="rwp">test</app-underorganisationer>
                  </ng-template>
                </div>
              </div>
            </div>
          </div>
          <!-- /.navbar-collapse -->
        </nav>
      </div>
    </div>
  </div>
  <footer class="pull-left footer"></footer>
</div>
